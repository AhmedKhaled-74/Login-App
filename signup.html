<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Smart Login App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>

  <body id="warrper" class="overflow-x-hidden">
    <main class="pt-5">
      <div class="log-card container p-5">
        <h2 class="text-center display-4 mb-5 fw-semibold">
          Smart Login System
        </h2>
        <form class="pt-4 d-flex flex-column gap-3">
          <div>
            <input
              id="signupName"
              type="text"
              class="input-style px-3 py-2"
              placeholder="Enter your name"
            />
            <p id="signupFeedbackName" class="pt-1 feedback"></p>
          </div>

          <div>
            <input
              id="signupEmail"
              type="mail"
              class="input-style px-3 py-2"
              placeholder="Enter your email"
            />
            <p id="signupFeedbackEmail" class="pt-1 feedback"></p>
          </div>
          <div>
            <input
              id="signupPass"
              type="password"
              class="input-style px-3 py-2"
              placeholder="Enter your password"
            />
            <p id="signupFeedbackPass" class="pt-1 feedback"></p>
          </div>
          <input
            id="signupRePass"
            type="password"
            class="input-style px-3 py-2"
            placeholder="Re-Enter your password"
          />
          <button id="signupBtn" class="btn-style px-3 py-2 mt-3">
            Sign Up
          </button>
        </form>
        <div
          class="sign text-center d-flex justify-content-center align-items-center flex-md-row text-white pt-3 gap-1"
        >
          <p class="mb-0">You have an account?</p>
          <a
            href="index.html"
            class="text-reset text-decoration-none d-block fw-semibold ls"
            >Sign In</a
          >
        </div>
      </div>
    </main>

    <footer
      class="text-center py-3 d-flex mt-5 fixed-bottom align-items-center justify-content-center"
    >
      <p class="py-2 small">
        CopyRight 2023 &copy; By <strong> Ahmed Khaled </strong> All Rights
        Reserved
      </p>
    </footer>
    <aside>
      <div class="mouse-border" id="mouseTracker"></div>
    </aside>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
