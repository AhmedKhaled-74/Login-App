<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Smart Login App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>

  <body id="warrper">
    <div>
      <main class="pt-5">
        <div class="log-card container p-5">
          <h2 class="text-center display-4 mb-5 fw-semibold">
            Smart Login System
          </h2>
          <form class="pt-4 d-flex flex-column gap-3">
            <div>
              <input
                type="mail"
                class="input-style px-3 py-2"
                placeholder="Enter your email"
                id="signinEmail"
              />
              <p id="signinFeedbackEmail" class="pt-1 feedback"></p>
            </div>
            <div>
              <input
                type="password"
                class="input-style px-3 py-2"
                placeholder="Enter your password"
                id="signinPass"
              />
              <p id="signinFeedbackPass" class="pt-1 feedback"></p>
            </div>
            <button class="btn-style px-3 py-2 mt-3" id="loginBtn">
              Login
            </button>
          </form>
          <div
            class="sign text-center d-flex justify-content-center align-items-center flex-md-row text-white pt-3 gap-1"
          >
            <p class="mb-0">Donâ€™t have an account?</p>
            <a
              href="signup.html"
              class="text-reset text-decoration-none d-block fw-semibold ls"
              >Sign Up</a
            >
          </div>
        </div>
      </main>

      <footer
        class="text-center py-3 d-flex align-items-center justify-content-center"
      >
        <p class="py-3 small fixed-bottom">
          CopyRight 2023 &copy; By <strong> Ahmed Khaled </strong> All Rights
          Reserved
        </p>
      </footer>

      <aside>
        <div class="mouse-border" id="mouseTracker"></div>
      </aside>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
